<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Time Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-div hide">
      <h2>Enter Your Date Of Birth</h2>
    </div>
    <div class="afterDOBText hide">
      <div class="heading">
        Life Journey Covered Till Now
      </div>

      <div class="timeContainer">
        <h2>
          <div class="years">0</div>
          Years
        </h2>
        <h2>
          <div class="months">0</div>
          Months
        </h2>
        <h2>
          <div class="days">0</div>
          Days
        </h2>
        <h2>
          <div class="hours">0</div>
          Hours
        </h2>
        <h2>
          <div class="minutes">0</div>
          Minutes
        </h2>
        <h2>
          <div class="seconds">0</div>
          Seconds
        </h2>
      </div>
    </div>

    <div class="enter-date">
      <i class="fa-solid fa-bars icon"></i>
      <div class="date hide">
        <input class="DOB" type="date">
        <button class="btn">Add</button>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
